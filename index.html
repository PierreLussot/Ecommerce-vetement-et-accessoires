<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce vetement et accessoires</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to script -->
    <script src="./script.js" defer></script>
    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <a href="" class="logo">Ecommerce</a>
        <!-- Cart-icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Votre panier</h2>
          <!-- Content -->
          <div class="cart-content">
            <!--  <div class="cart-box">
               <img src="./img/manteau-moutarde.jpg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-title">Manteau moutarde</div>
                <div class="cart-price">140.04€</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              // Remove cart 
              <i class="bx bx-trash cart-remove"></i> 
            </div>-->
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">total</div>
            <div class="total-price">0€</div>
          </div>
          <!-- Buy button -->
          <button type="button" class="btn-buy">Acheter</button>
          <!-- Cart close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="./img/jean-bleu.jpg" alt="" class="product-img" />
          <h2 class="product-title">JEAN BLEU</h2>
          <span class="price">80€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="./img/jean-couple.jpg" alt="" class="product-img" />
          <h2 class="product-title">JEAN COUPLE</h2>
          <span class="price">80€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="./img/jean-style.jpg" alt="" class="product-img" />
          <h2 class="product-title">JEAN STYLE</h2>
          <span class="price">40€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img src="./img/lunette-orange.jpg" alt="" class="product-img" />
          <h2 class="product-title">LUNETTE BOIS</h2>
          <span class="price">12€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="./img/lunette-or-noir.jpg" alt="" class="product-img" />
          <h2 class="product-title">LUNETTE OR/NOIR</h2>
          <span class="price">20€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="./img/manteau-beige.jpg" alt="" class="product-img" />
          <h2 class="product-title">MANTEAU BEIGE</h2>
          <span class="price">100€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="./img/manteau-moutarde.jpg" alt="" class="product-img" />
          <h2 class="product-title">MANTEAU MOUTARDE</h2>
          <span class="price">140€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="./img/tee-shirt-blanc.jpg" alt="" class="product-img" />
          <h2 class="product-title">TEE-SHIRT BLANC</h2>
          <span class="price">10€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 9 -->
        <div class="product-box">
          <img src="./img/tee-shirt-gris.jpg" alt="" class="product-img" />
          <h2 class="product-title">TEE-SHIRT GRIS</h2>
          <span class="price">10€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 10 -->
        <div class="product-box">
          <img src="./img/airpods.jpg" alt="" class="product-img" />
          <h2 class="product-title">AIRPOOOODS</h2>
          <span class="price">140€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 11 -->
        <div class="product-box">
          <img src="./img/casque-blanc.jpg" alt="" class="product-img" />
          <h2 class="product-title">CASQUE BLANC</h2>
          <span class="price">10€</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
  </body>
</html>
